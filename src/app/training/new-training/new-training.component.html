<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">
        Time to start a workout
      </mat-card-title>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <mat-card-content fxLayoutAlign="center" *ngIf="!isLoading">
        <mat-form-field>
          <mat-select placeholder="Choose training" ngModel name="exercise" required>
            <mat-option *ngFor="let training of trainings" [value]="training.id">
              {{ training.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button type="submit" mat-button [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
